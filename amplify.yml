version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludePaths:
      - node_modules/**/*
      - playwright-report/**/*
      - test-results/**/*
      - blob-report/**/*
      - .git/**/*
      - tests/**/*
  cache:
    paths:
      - node_modules/**/*
  appRoot: .