version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    excludePaths:
      - playwright-report/**/*
      - test-results/**/*
      - blob-report/**/*
  cache:
    paths:
      - node_modules/**/*
  appRoot: .